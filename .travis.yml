dist: xenial
language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"

install:
  - pip install tox-travis

script:
  - tox

after_success:
  - tox -e coverage,codecov,package

deploy:
  - provider: pypi
    user: zsimic
    password:
      secure: 
    distributions: "sdist bdist_wheel --universal"
    skip_cleanup: true
    on:
      python: 3.6
      repo: zsimic/pickley
      tags: true
  - provider: releases
    api_key:
      secure: 
    file: ".tox/package/dist/pickley"
    skip_cleanup: true
    on:
      python: 3.6
      repo: zsimic/pickley
      tags: true
