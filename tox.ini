[tox]
envlist = py{38,39,310,311,312}, coverage, docs, style
skip_missing_interpreters = true

[testenv]
setenv = COVERAGE_FILE={toxworkdir}/.coverage.{envname}
usedevelop = True
deps = -rrequirements.txt
       -rtests/requirements.txt
commands = pytest {posargs:-vv --cov=src/ --cov=tests/ --cov-report=xml tests/}

[testenv:coverage]
setenv = COVERAGE_FILE={toxworkdir}/.coverage
skip_install = True
deps = coverage
commands = coverage combine
           coverage report -m
           coverage xml
           coverage html

[testenv:docs]
skip_install = True
deps = check-manifest
       readme-renderer
commands = check-manifest
           python setup.py check --strict --restructuredtext

[testenv:style]
skip_install = True
deps = ruff
commands = ruff check
           ruff format --diff

[testenv:reformat]
skip_install = True
deps = ruff
commands = ruff check --fix {posargs:}
           ruff format {posargs:}

[testenv:nuitka]
deps = nuitka
       -rrequirements.txt
       -rtests/requirements.txt
commands = python -mnuitka --standalone --output-dir=.tox/nuitka/ src/pickley

[testenv:pyinstaller]
usedevelop = True
deps = PyInstaller
commands = pyinstaller --clean -Fy --distpath .tox/pyinstaller/dist --specpath .tox/pyinstaller -n pickley src/pickley/__main__.py

[check-manifest]
ignore = tests/**
         get-pickley
         requirements.txt
         tox.ini

[coverage:xml]
output = .tox/test-reports/coverage.xml
[coverage:html]
directory = .tox/test-reports/htmlcov

[pytest]
cache_dir = .tox/pytest_cache
