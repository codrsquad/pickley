[tox]
envlist = py{36,39}, coverage, docs, style
skip_missing_interpreters = true

[testenv]
passenv = CI GITHUB_*
setenv = COVERAGE_FILE={toxworkdir}/.coverage.{envname}
usedevelop = True
deps = -rrequirements.txt
       -rtests/requirements.txt
commands = pytest {posargs:-vv --cov=src/ --cov-report=xml tests/}

[testenv:coverage]
setenv = COVERAGE_FILE={toxworkdir}/.coverage
skip_install = True
deps = coverage
commands = coverage combine
           coverage report -m
           coverage xml
           coverage html

[testenv:black]
skip_install = True
deps = black
commands = black {posargs:-l140 src/ tests/ setup.py}

[testenv:docs]
skip_install = True
deps = check-manifest
       readme-renderer
commands = check-manifest
           python setup.py check --strict --restructuredtext

[testenv:style]
skip_install = True
deps = flake8
       flake8-import-order
commands = flake8 {posargs:src/ tests/ setup.py}

[testenv:security]
skip_install = True
deps = bandit
commands = bandit {posargs:-sB101,B403 -r src/}

[testenv:venv]
envdir = .venv
usedevelop = True
commands = {posargs:python --version}

[testenv:nuitka]
basepython = python3.9
deps = nuitka
       -rrequirements.txt
       -rtests/requirements.txt
commands = python -mnuitka --standalone --output-dir=.tox/nuitka/ src/pickley

[testenv:pyinstaller]
usedevelop = True
deps = PyInstaller
commands = pyinstaller --clean -Fy --distpath .tox/pyinstaller/dist --specpath .tox/pyinstaller -n pickley src/pickley/__main__.py

[check-manifest]
ignore = tests/**
         docs/*
         get-pickley
         requirements.txt
         tox.ini

[coverage:xml]
output = .tox/test-reports/coverage.xml
[coverage:html]
directory = .tox/test-reports/htmlcov

[flake8]
max-line-length = 140
max-complexity = 20
show-source = True
# See https://github.com/PyCQA/flake8-import-order
import-order-style = edited
application-import-names = pickley
